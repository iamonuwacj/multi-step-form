                        <label for="email">Email Address</label>

                    <div class="inp-field">
                        <label for="phone">Phone Number</label>
                        <p id="phone_error"></p>
                        <input type="tel" name="phone" id="" placeholder="e.g +2348140154374">
                    </div>

                        <button class="btn-next">Next Step</button>
                    </div>
                </form>
